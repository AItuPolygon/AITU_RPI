classes:
  tl:
    mode:
      type: enum
      required: true
      values:
        off:     0x00
        auto:    0x01
        service: 0x02
        manual:  0x03
    sn:
      type: enum
      required: false
      values:
        r: 0x80
        y: 0x40
        g: 0x20
    ew:
      type: enum
      required: false
      values:
        r: 0x10
        y: 0x08
        g: 0x04

  discrete:
    value:
      type: enum
      required: true
      values:
        off: 0
        on: 1
        blink: 2

  range:
    value:
      type: int
      required: true
      min: 0
      max: 100